name: PR Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: node
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: yarn
      - name: Percy test
        uses: percy/exec-action@v0.3.1
        with:
          command: "percy exec  -- wdio"
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
